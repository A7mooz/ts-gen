name: NPM / Publish

on:
    release:
        types: created
    workflow_dispatch:

jobs:
    test-and-publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  check-latest: true
                  cache: 'pnpm'
                  registry-url: https://registry.npmjs.org/
            - uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: |
                      args: [--strict-peer-dependencies, --frozen-lockfile]
            - run: pnpm run fmt
            - run: pnpm exec tsc --noEmit
            - run: pnpm run test
            - run: pnpm run build
            - run: pnpm publish --ignore-scripts --no-git-checks --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
